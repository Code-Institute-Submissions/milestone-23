{% extends 'base.html' %}
{% block content %}

<h3 class="add-header">Add Recipe</h3>
<div class="row add-row">
    <form action="{{ url_for('update_recipe', recipe_id=recipe._id) }}" method='POST' class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="recipe_name" name="recipe_name" type="text" class="validate" value="{{recipe.recipe_name}}">
                <label for="icon_prefix">Recipe name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="uploader" name="uploader" type="text" class="validate" value="{{recipe.uploader}}">
                <label for="icon_prefix">{{recipe.uploader}}</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="ingredient_1" name="ingredients" type="text" class="validate" value="{{recipe.ingredients}}">
                <label for="icon_prefix">{{recipe.ingredients}}</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="instructions" name="instructions" type="text" class="validate" value="{{recipe.instructions}}">
                <label for="icon_prefix">{{recipe.instructions}}</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="comments" name="comments" type="text" class="validate" value="{{recipe.comments}}">
                <label for="icon_prefix">{{recipe.comments}}</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Recipe
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>


    </form>
</div>

{% endblock %}

{% block footer %} {% include 'includes/footer.html' %} {% endblock %}
